version: '3.8'

services:
  # ==========================================================================
  # Streamlit Frontend + FastAPI Backend
  # ==========================================================================
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: smart-expense-app
    ports:
      - "8501:8080"
    environment:
      # Database connection
      - USE_POSTGRESQL=true
      - USE_CLOUD_SQL=false
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/smart_expense_db
      # Plaid (use your own keys)
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID:-}
      - PLAID_SECRET=${PLAID_SECRET:-}
      - PLAID_ENV=${PLAID_ENV:-sandbox}
      # Google AI
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
      # MCP Toolbox
      - TOOLBOX_URL=http://mcp-toolbox:5000
    depends_on:
      postgres:
        condition: service_healthy
      mcp-toolbox:
        condition: service_started
    volumes:
      - ../ui/data:/app/ui/data
    networks:
      - expense-network
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: smart-expense-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_expense_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - expense-network
    restart: unless-stopped

  # ==========================================================================
  # MCP Toolbox Server (Database Tools)
  # ==========================================================================
  mcp-toolbox:
    image: python:3.11-slim
    container_name: mcp-toolbox
    working_dir: /app
    command: >
      sh -c "pip install toolbox-core && 
             python -m toolbox_core.server --host 0.0.0.0 --port 5000 --tools-file /app/tools.yaml"
    ports:
      - "5000:5000"
    volumes:
      - ../mcp_toolbox/tools-docker.yaml:/app/tools.yaml:ro
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/smart_expense_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-network
    restart: unless-stopped

  # ==========================================================================
  # FastAPI Backend (Optional - for API access)
  # ==========================================================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: smart-expense-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/smart_expense_db
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID:-}
      - PLAID_SECRET=${PLAID_SECRET:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-network
    profiles:
      - api  # Only starts with: docker-compose --profile api up
    restart: unless-stopped

# ==========================================================================
# Networks
# ==========================================================================
networks:
  expense-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    driver: local

